<!DOCTYPE html>
<html ng-app="challengeApp">
<head>
	<title>Challenge</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="public/stylesheets/style.css">
</head>
<body ng-controller="challengeController">
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-3 left-column">
				<div class="title">
					<a href="#/"><img src="public/images/logo.png" alt=""></a>
				</div>
				<div class="search">
					<form class="form-inline search-bar" ng-submit="gitHubSearch()">
						<div class="form-group">
							<p class="search-title">USER SEARCH</p>
							<input type="text" class="form-control text-bar" placeholder="USERNAME" ng-model="queryString">
							<button class="btn go-button">GO</button>
						</div>
					</form>
				</div>
			</div>
			<div class="col-md-9">
				<div id="views" ng-view></div>
			</div>
		</div>
	</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="public/javascripts/angular-route.min.js"></script>
<script type="text/javascript" src="public/javascripts/challengeController.js"></script>
</body>
</html>
